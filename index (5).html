<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body id="body">
    <div class="container">
        <center>
            <h1>Collage Web App</h1>

            <h4>As soon as the popup appears,please click Allow. After you've spoken a command,</h4>

            <button class="btn btn-primary" onclick="start()">Start</button>
            <h4>Press the Start button</h4>
            <label>Your webcam : </label>

            <label>All selfies will be displayed here : </label>
            <div id="resultShow">
                <div class="container" id="result1">
                    <img src="nature pic1.jpg" style="width:30%">
                </div>
                <div class="container" id="result2">
                    <img src="nature pic2.jpg"  style="width:30%">
                </div>
                <div class="container" id="result3">
                    <img src="nature pic3.png"  style="width:30%">
                </div>
            </div>
        <script src="main.js"></script>
        </center>
        <div id="footer">Developed By - Devansh</div>
</body>

</html>
